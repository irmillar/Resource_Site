{% extends 'res_app/base.html' %}
{% block body_block %}
  <div class="container">
    <h1>Add a new resource:</h1>
  </div>
  <br>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ res_form.as_p }}
      <input type="submit" value="Submit" class="btn btn-primary">
      <a href="{% url 'res_app:resource_list' %}"><button type="button" name="cancel" class="btn btn-default">Cancel</button></a>

    </form>
  </div>

{% endblock %}
