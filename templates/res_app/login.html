{% extends 'res_app/base.html' %}
{% block body_block %}
  <div class="jumbotron">
    <h1>Please Log In</h1>
  </div>
  <div class="container">
    <form action="{% url 'res_app:user_login' %}" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" value="Login" class="btn btn-primary">
    </form>

  </div>

{% endblock %}
